<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente aumentar e diminuir o tamanho do seu navegador para aproveitar a melhor experiência.</p>
    <picture>
        <source media="(max-width: 550px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 800px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem grande">
    </picture>
    
</body>
</html>
