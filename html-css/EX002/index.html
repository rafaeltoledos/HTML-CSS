<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags p e /p </p>

    <p>Se você precisar quebrar o texto em algum ligar específico como este, <br> basta usar a tag &lt;br&gt;. <!-- &lt; LESS THAN / &gt; GREATER THAN -->
        </p>
        <P> Vamos adicionar alguns símbolos:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &delta;
            &Delta;
            &uparrow;
            &#X1F415;


        </P>
</body>
</html>
