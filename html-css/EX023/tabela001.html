<html lang="pt-br">
<head>

    <title>Tabelas</title>

<body>
    <h1>Minha Primeira Tabela em HTML</h1>
    <style>
        table{
            width: 400px;
            height: 400px;
            border: 3px solid red;
            border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            padding: 8px;
            text-align: right;
            vertical-align: top;
        }
    </style>
    <table>  <!--Hierarquia de Tabela (simples) 
        table= tabela
            table row=linha e tabela
                table header= cabeÃ§alho de tabela <tr>
                table data= dado de tabela <td>
    -->
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

    
</body>
</html>
